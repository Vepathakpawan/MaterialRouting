<div class="container" style="padding: 20px;">
    <button matbutton [matMenuTriggerFor]="aboveMenu " style="background-color: darkcyan;width:20%;height:40px ; color: whitesmoke;" routerLink="/user">User</button>
    <mat-menu #aboveMenu="matMenu" yPosition="above">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
    </mat-menu>
    <button matbutton [matMenuTriggerFor]="belowMenu" style="background-color: darkcyan;width:20%;height:40px ; color: whitesmoke;" routerLink="/userdetails">User Detail</button>
    <mat-menu #belowMenu="matMenu" yPosition="below">
        <button mat-menu-item>Item 1</button>
        <hr>
        <button mat-menu-item>Item 2</button>
    </mat-menu>
    <button matbutton [matMenuTriggerFor]="beforeMenu" style="background-color: darkcyan;width:20%;height:40px;  color: whitesmoke;" routerLink="/info">Info</button>
    <mat-menu #beforeMenu="matMenu" xPosition="before">
        <button mat-menu-item>Item 1</button>
        <button mat-menu-item>Item 2</button>
    </mat-menu>
</div>
